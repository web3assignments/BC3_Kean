<form>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions"  [(ngModel)]="option" id="inlineRadio1" value="1">
    <label class="form-check-label" for="inlineRadio1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions"  [(ngModel)]="option"  id="inlineRadio2" value="10">
    <label class="form-check-label" for="inlineRadio2">10</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="Start(this.option)">Submit</button>
</form>

<button type="button" class="btn btn-primary" (click)="getResult()">get Results</button>
<li *ngFor="let item of this.result; index as i;">
  {{item.naam}}
  {{item.Rating}}
</li>
<button type="button" class="btn btn-primary" (click)="getAllResult()">get all Results</button>
<li *ngFor="let item of this.AllResult; index as i;">
  {{item.naam}}
  {{item.Rating}}
</li>
